<app-header-public [title]="'Inscription'"></app-header-public>
<div class="center-container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <label for="name">Nom d'utilisateur</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
      (blur)="validateName()"
      [ngClass]="{ 'valid-input': nameValid }"
    />

    <label for="email">Adresse e-mail</label>
    <input
      type="text"
      id="email"
      name="email"
      [(ngModel)]="username"
      required
      (blur)="validateEmail()"
      [ngClass]="{ 'valid-input': emailValid }"
    />

    <label for="password">Mot de passe</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      (input)="validPassword()"
      [ngClass]="{ 'valid-input': passwordValid }"
    />
    <ul class="rules" [ngClass]="{ 'valid-rules': passwordValid }">
      <li>Le mot de passe doit avoir au minimum 8 caractères</li>
      <li>Il doit contenir au moins un chiffre</li>
      <li>Il doit contenir au moins une lettre majuscule</li>
      <li>Il doit contenir au moins un caractère spécial parmi : !@#$%^&*()-+="</li>
    </ul>

    <button type="submit">S'inscrire</button>
  </form>
</div>
